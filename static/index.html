<!DOCTYPE html>
<html lang="es" ng-app="LoginApp">
	<head>
		<meta name="viewport" content="initial-scale=1" />
		<!-- Angular Material CSS now available via Google CDN; version 0.11.2 used here -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
		<link rel="stylesheet" href="login.css">
	</head>

	<body>

		<div  layout layout-align="center center" layout-padding layout-margin layout-fill style="min-height: 224px;">
		    <md-whiteframe  class="md-whiteframe-4dp" >
				<form action="/login" method="POST" ng-controller="LoginController" class="form-container" layout="column" layout-wrap>
						<md-input-container class="md-block">
							<label>Email</label>
							<input required ng-model="user.email" type="email" name="usermail" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
						</md-input-container>

						<md-input-container>
							<label>Password</label>
							<input required ng-model="user.passwd" type="password" name="passwd" minlength="6">
						</md-input-container>

						<md-button type="submit" class="md-raised md-primary" >
							Submit
						</md-button>
				</form>
		    </md-whiteframe>
		</div>


		<!-- Angular Material Dependencies -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
		<!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
		<script src="login.js"></script>
	</body>
</html>
